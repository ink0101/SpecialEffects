<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>level3 menu</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/level3-menu.css">
	<script type="text/javascript">
		window.onload=function () {
			// 相当于三元运算符，返回boolean值
			var isIE = !!window.ActiveXObject;
			var isIE6 = isIE&&!window.XMLHttpRequest;
			if (isIE6) {
				var Lis = document.getElementsByTagName('li');
				for (var i = 0; i < Lis.length; i++) {
					Lis[i].onmouseover = function(){
						var ul = this.getElementsByTagName('ul')[0];
						if (ul!= undefined) {
							ul.style.display = "block";
						}
						
					}
					Lis[i].onmouseout = function(){
						var ul = this.getElementsByTagName('ul')[0];
						if (ul!= undefined) {
							ul.style.display = "none";
						}
						
					}
				}
			}
		}
	</script>
</head>
<body>
	<ul class="navmenu">
		<li><a href="#">首页</a></li>
		<li><a href="#">课程大厅</a></li>
		<li><a href="#">学习中心 +</a>
			<ul class="level2">
				<li><a href="#">前端课程 +</a>
					<ul class="level3">
						<li><a href="#">javascript</a></li>
						<li><a href="#">html</a></li>
						<li><a href="#">css</a></li>
					</ul>
				</li>
				<li><a href="#">手机开发</a></li>
				<li><a href="#">后台编程</a></li>
			</ul>
		</li>
		<li><a href="#">关于我们</a></li>

	</ul>
</body>
</html>
