<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav-animation-jquery</title>
	<script type="text/javascript" src="js/jquery1-6-4.js"></script>
	<style>
		.top-nav{
			font-size: 14px;
			font-weight: 700;
			list-style: none;
		}
		.top-nav li{
			float: left;
			margin-right: 1px;
		}
		.top-nav li a{
			text-decoration: none;
			line-height: 34px;
			background-color: #3f240e;
			color: #fff;
			display: block;
			width: 80px;
			text-align: center;
		}
		.top-nav ul{
			list-style: none;
			display: none;
			padding: 0;
			position: absolute;
		}
		.top-nav li a:hover{
			background: url(img/nav-bg1.jpg) 0 0 repeat-x;
		}
		.note{
			display: block;
			color: #3f240e;
			background: url(img/nav-bg1.jpg) 0 0 repeat-x;
		}
		.corner{
			
			height: 11px;
			display: block;
			background: url(img/nav-corner.jpg) 31px 0 no-repeat;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			// 展开二级菜单
			$('.top-nav li').mouseover(function () {
				$(this).find('ul').slideDown('1000');
			});
			// 收起二级菜单
			$('.top-nav li').mouseleave(function () {
				$(this).find('ul').slideUp('1000');
			});
		});
	</script>
</head>
<body>
	<ul class="top-nav">
		<li><a href="#"><span class="note">慕课网</span></a></li>
		<li><a href="#">课程大厅</a></li>
		<li><a href="#">学习中心</a>
			<ul>
				<span class="corner"></span>
				<li><a href="#">前端课程</a></li>
				<li><a href="#">手机开发</a></li>
				<li><a href="#">后台编程</a></li>
			</ul>
		</li>
		<li><a href="#">关于我们</a></li>
	</ul>
</body>
</html>
